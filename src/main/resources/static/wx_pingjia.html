<script type="text/javascript">
var fuwu=-1;
function setZhunshi (x) {
    fuwu = x;
    reset();
    for (var i=0; i <= x; i++) {
        addBorderCss($("#zhunshi"+i));
    }
    
}
function addBorderCss(obj){
    obj.removeClass("star2-ec");
    obj.addClass("star1-ec");
}

function reset(){
    for (var i=0; i <= 4; i++) {
      $("#zhunshi"+i).removeClass("star1-ec");
      $("#zhunshi"+i).addClass("star2-ec");
    };
}

function pingjia(){
    if (fuwu ==-1) {
        alert("请选择服务评分");
        return ;
    }
    var content = $('#content').val();
    if (content == '') {
        alert("请填写评价内容");
        return ;
    }

    var uid = getstorage("uid");
    var sid = getstorage("sid");
    //alert(uid)
    //alert(sid)
    uexWindow.toast('1','5',"数据加载中...",'');
    var url = mesPath+'/seatYudingOrder/pingjia?uid='+uid+'&orderId='+sid+'&content='+content+'&fuwu='+fuwu;
    reqAJAX(url,function(res){
        uexWindow.closeToast();
        var tmp=getType(res)=='string'&&isDefine(res)?JSON.parse(res):res;
        if (tmp.code!=0){
            alert(tmp.msg)
        } else {
            alert("提交成功");
            location.href=mesPath+"/ticket/queryMonthTicket?uid=" + uid;
        }
    })
}
        </script>
